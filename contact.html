<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" id="nametag" href="#">Tim Westberg</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                    <a class="nav-link" href="contact.html">Contact
                                            <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">About Me</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                                    </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row sec">
            <div class="col-md-12">
                    <form>
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationDefault01">First name</label>
                                <input type="text" class="form-control" id="validationDefault01" placeholder="First name"  required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationDefault02">Last name</label>
                                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"  required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationDefaultUsername">Username (Optional)</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                  </div>
                                  <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Code Name" aria-describedby="inputGroupPrepend2">
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-6 mb-3">
                                <label for="validationDefault03">City</label>
                                <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                <label for="validationDefault04">State</label>
                                <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                <label for="validationDefault05">Zip</label>
                                <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12">
                                    <textarea rows="4" cols="25" id="message-box" type="textarea" name="message" placeholder="What can I help you with today..."></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                          </form>
            </div>
        </div>






    <div class="row">
        <div class="col-lg-12">
                <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">&copy; FormulaGen 2018</a>

                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">

                                            <span class="sr-only">(current)</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="contact.html">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                                    </li>
                          </ul>
                        </div>
                      </nav>
        </div>
    </div>
</body>
