    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="card" id="contactCard">
                    <div class="card-body">

                        <form>
                            <fieldset>

                                <div class="form-group">

                                    <label for="Fname">First Name: <span class="required">*</span></label>

                                    <input type="text" id="Fname" class="form-control" placeholder="First Name"
                                        required>

                                </div>

                                <div class="form-group">

                                    <label for="Lname">Last Name: <span class="required">*</span></label>

                                    <input type="text" id="Lname" class="form-control" placeholder="Last Name">

                                </div>

                                <div class="form-group">

                                    <label for="name">Email: <span class="required">*</span></label>

                                    <input type="email" id="emailInput" class="form-control" placeholder="How may we return contact?"
                                        required>

                                </div>

                                <div class="form-group">

                                    <label for="phone">Phone Number:</label>

                                    <input type="text" id="nameInput" class="form-control" placeholder="Best contact number">

                                </div>

                                <div class="form-group">

                                    <label for="URL">URL:</label>

                                    <input type="url" id="nameInput" class="form-control" placeholder="Website link, if you have one.">

                                </div>

                                <div class="form-group">

                                    <label for="reason">How can I assist you?</label>

                                    <textarea rows="4" cols="14"></textarea>




                                </div>

                                <div class="form-check">


                                    <label class="form-check-label" for="disabledFieldsetCheck">

                                        Required Fields: <span class="required">*</span>

                                    </label>

                                </div>

                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </fieldset>
                        </form>

                    </div>


                </div>
            </div>
        </div>
